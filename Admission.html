<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lachoo Memorial College Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            width: 50%;
            margin: auto;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        label {
            font-weight: bold;
        }
        button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .container {
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<h2>Lachoo Memorial College - Application Form</h2>

<div class="container">
    <form action="/submit_application" method="POST">

        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required>

        <label for="mobile">Mobile Number</label>
        <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>

        <label for="aadhar">Aadhar Card Number</label>
        <input type="text" id="aadhar" name="aadhar" placeholder="Enter your Aadhar card number" required>

        <label for="course">Choose Course</label>
        <select id="course" name="course" required>
            <option value="bsc">B.Sc.</option>
            <option value="bca">BCA</option>
            <option value="bcom">B.Com</option>
            <option value="bba">BBA</option>
            <option value="msc">M.Sc.</option>
            <option value="mba">MBA</option>
        </select>

        <h3>Academic Details</h3>

        <label for="class10">Class 10th Percentage</label>
        <input type="text" id="class10" name="class10" placeholder="Enter your Class 10 percentage" required>

        <label for="class12">Class 12th Percentage</label>
        <input type="text" id="class12" name="class12" placeholder="Enter your Class 12 percentage" required>

        <label for="grad">Graduation (if applying for PG courses)</label>
        <input type="text" id="grad" name="grad" placeholder="Enter your Graduation details (Course, Percentage)">

        <h3>Upload Documents</h3>

        <label for="docs">Upload 10th Marksheet</label>
        <input type="file" id="docs" name="docs" required>

        <label for="docs12">Upload 12th Marksheet</label>
        <input type="file" id="docs12" name="docs12" required>

        <label for="photo">Upload Passport-size Photo</label>
        <input type="file" id="photo" name="photo" required>

        <label for="signature">Upload Signature</label>
        <input type="file" id="signature" name="signature" required>

        <h3>Fee Payment</h3>

        <p>Application Fee: â‚¹1,000 (to be paid via NEFT/RTGS, Net Banking, Debit/Credit Card)</p>

        <button type="submit">Submit Application</button>
    </form>
</div>

</body>
</html>
